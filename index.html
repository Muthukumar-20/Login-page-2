<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "bookmark-purple": "#5267DF",
            "bookmark-red": "#FA5959",
            "bookmark-blue": "#242A45",
            "bookmark-grey": "#9194A2",
            "bookmark-white": "#f7f7f7",
          },
        },
        fontFamily: {
          DMSeriff: ["DM Serif Text,sans-serif"],
        },
        container: {
          center: true,
          padding: "1rem",
          screens: {
            lg: "1124px",
            xl: "1124px",
            "2xl": "1124px",
          },
        },
      },
    };
  </script>
  <title>Bookmark</title>
  <link rel="shortcut icon"
    href="https://static.vecteezy.com/system/resources/thumbnails/005/200/965/small/bookmark-black-color-icon-vector.jpg"
    type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="">
  <div class="container bg-gray-50">
    <nav class="flex py-5 mt-2 gap-8 align-middle text-2xl text-center justify-between">
      <div class="flex py-1">
        <img class="w-56 " src="logo-bookmark.svg" alt="bookmark ">
      </div>
      <div class="">
        <span class="sm:hidden material-symbols-outlined text-4xl">
          menu
          </span>
          <div class="hidden sm:flex gap-4 text-center">
        <p class="py-1 w-24 text-white bg-blue-400 cursor-pointer rounded-md">Home</p>
        <p class="py-1 w-24 text-white bg-blue-400 cursor-pointer rounded-md">About</p>
        <p class="py-1 w-24 text-white bg-blue-400 cursor-pointer rounded-md">More</p>
        <button class="w-40 bg-blue-800 text-white cursor-pointer rounded-md" type="button">Signup</button>
      </div>
    </div>
    </nav>
    <div class=" justify-center py-14 text-center sm:flex">

      <div class=" w-96 border shadow-sm shadow-orange-500 flex flex-col gap-10 justify-center items-center bg-white">
        <p class="top-11 text-3xl mt-5 font-bold">Login</p>
        <input class="text-center text-xl py-2.5 w-80 text-1xl shadow-lg rounded-3xl border-none  text-black font-bold "
          type="text" placeholder="Username">
        <input class="text-center text-xl py-3 w-80 text-1xl shadow-lg border-none  text-black rounded-3xl font-bold "
          type="password" placeholder="Password">
        <button
          class="border mb-10 py-2 px-1 rounded-xl w-32 text-white  bg-blue-800 hover:bg-white hover:text-blue-600 active:bg-blue-600 active:text-white shadow-lg hover:shadow-blue-400"
          type="submit">Login</button>
      </div>

      <div
        class="border shadow shadow-orange-700 py-20 w-96 bg-blue-700 text-white sm:rounded-r-full  justify-center flex flex-col gap-5 items-center">
        <p class="top-11 mt-5 font-bold text-3xl">Create account</p><br>
        <p class="font-semibold animate-bounce font-serif">If you are not account pleace<br>create the account</p>
        <button
          class="border relative top-10 mb-10 bottom-10 py-2 px-1 rounded-xl w-32 text-blue-800  bg-white hover:bg-orange-500 hover:text-white active:bg-white active:text-blue-600 shadow-lg hover:shadow-white"
          type="button">Resiter?</button>
      </div>

    </div>
